version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: rpa_user
      POSTGRES_PASSWORD: rpa_password
      POSTGRES_DB: rpa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rpa_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: rpa_user
      RABBITMQ_DEFAULT_PASS: rpa_password
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://rpa_user:rpa_password@postgres:5432/rpa_db
      RABBITMQ_URL: amqp://rpa_user:rpa_password@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./app:/app/app

  # Worker for consuming RabbitMQ messages
  worker:
    build: .
    command: python -m app.worker
    environment:
      DATABASE_URL: postgresql://rpa_user:rpa_password@postgres:5432/rpa_db
      RABBITMQ_URL: amqp://rpa_user:rpa_password@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./app:/app/app

volumes:
  postgres_data:
